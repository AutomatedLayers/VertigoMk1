[gcode_macro LOAD_FILAMENT]
gcode:
    {% set macro_vars = printer["gcode_macro _macro_variables"] %}
        
    RESPOND TYPE=command MSG="action:prompt_begin Load Filament"
    RESPOND TYPE=command MSG="action:prompt_text Select a good temperature for loading your filament. Here's a rough guide:"
    RESPOND TYPE=command MSG="action:prompt_text PLA: 220"
    RESPOND TYPE=command MSG="action:prompt_text PETG/TPU: 240"
    RESPOND TYPE=command MSG="action:prompt_text ABS/ASA: 260"
    RESPOND TYPE=command MSG="action:prompt_text PC/PA: 270"
    RESPOND TYPE=command MSG="action:prompt_button_group_start"
    RESPOND TYPE=command MSG="action:prompt_button {macro_vars.load_temp_1}|_HEATING_PROMPT EXTRUDER_TEMP={macro_vars.load_temp_1}|warning"
    RESPOND TYPE=command MSG="action:prompt_button {macro_vars.load_temp_2}|_HEATING_PROMPT EXTRUDER_TEMP={macro_vars.load_temp_2}|warning"
    RESPOND TYPE=command MSG="action:prompt_button {macro_vars.load_temp_3}|_HEATING_PROMPT EXTRUDER_TEMP={macro_vars.load_temp_3}|warning"
    RESPOND TYPE=command MSG="action:prompt_button {macro_vars.load_temp_4}|_HEATING_PROMPT EXTRUDER_TEMP={macro_vars.load_temp_4}|warning"
    RESPOND TYPE=command MSG="action:prompt_button_group_end"
    RESPOND TYPE=command MSG="action:prompt_footer_button Cancel|_CANCEL_LOAD|error"
    RESPOND TYPE=command MSG="action:prompt_show"

[gcode_macro _END_UNLOAD_MENU]
gcode:
    {% set do_cut = params.DO_CUT %}

    {% if (do_cut) %}
      CUT_FILAMENT
      M83
      G92 E0
      FORCE_MOVE STEPPER=extruder DISTANCE=-70 VELOCITY=20
      G92 E0
      
    {% else %}
    
    {% endif %}
    RESPOND TYPE=command MSG="action:prompt_end"

[gcode_macro CUT_FILAMENT]
gcode:
    {% set macro_vars = printer["gcode_macro _macro_variables"] %}
    
    # Ensure axes are homed
    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}
    
    # Make sure toolhead doesn't ram lever
    G90
    {% if printer.toolhead.position.y < macro_vars.cut_pos_y %}
      G1 Y{macro_vars.cut_pos_y} F{macro_vars.speed_xy}
    {% endif %}

    # position toolhead
    G1 X{macro_vars.cut_pos_x} Y{macro_vars.cut_pos_y} F{macro_vars.speed_xy}

    # insert lever
    G91
    G1 Y-{macro_vars.cut_attach_y_dist} F{macro_vars.speed_xy/2}

    # cut filament
    M204 S{macro_vars.slow_acc}
    G1 X-{macro_vars.cut_dx} Y-{macro_vars.cut_dy} F{macro_vars.speed_xy/2}
    G1 X{macro_vars.cut_dx} Y{macro_vars.cut_dy} F{macro_vars.speed_xy/2}
    M204 S{macro_vars.fast_acc}
    
    # detach from lever
    G1 Y{macro_vars.cut_attach_y_dist} F{macro_vars.speed_xy}
    G90

    # # extra moves if nozzle is hot
    # {% if (printer.extruder.temperature > printer.configfile.settings.extruder.min_temp) %}
    #   WIPE_PLUG
    # {% endif %}

[gcode_macro _HEATING_PROMPT]
gcode:
      {% set macro_vars = printer["gcode_macro _macro_variables"] %}
      {% set extruder_temp = params.EXTRUDER_TEMP|default(230)|float %}
      {% set mid_x = (printer.toolhead.axis_maximum.x - printer.toolhead.axis_minimum.x) / 2 %}
      {% set mid_z = (printer.toolhead.axis_maximum.z - macro_vars.ready_pos_z_offset_from_max) / 2 %}

      # Move toolhead front and center
      {% if printer.toolhead.homed_axes != "xyz" %}
        G28
      {% endif %}
      G90
      {% if printer.toolhead.position.z < mid_z %}
        G1 Z{mid_z} F{macro_vars.speed_z}
      {% endif %}
      {% if printer.toolhead.position.x > (macro_vars.cut_pos_x - 10) %}
        G1 X{(macro_vars.cut_pos_x - 10)} F{macro_vars.speed_xy}
      {% endif %}
      G1 X{mid_x} Y{printer.toolhead.axis_minimum.y} F{macro_vars.speed_xy}

      # Heat hotend
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET={extruder_temp} # Heat the extruder to first layer temp 
      # TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp} # Wait for extruder to be at first layer temp
      
      # Show prompt while heating
      RESPOND TYPE=command MSG="action:prompt_begin Heating Extruder"
      RESPOND TYPE=command MSG="action:prompt_text Click 'Continue' when the extruder is at the proper temperature."
      RESPOND TYPE=command MSG="action:prompt_footer_button Continue|_EXTRUDE_MENU|primary"  
      RESPOND TYPE=command MSG="action:prompt_footer_button Cancel|_CANCEL_LOAD|error"
      RESPOND TYPE=command MSG="action:prompt_show"

[gcode_macro _CANCEL_LOAD]
gcode:
  RESPOND TYPE=command MSG="action:prompt_end"
  SET_HEATER_TEMPERATURE HEATER=extruder # Turn off extruder heater
    
[gcode_macro _EXTRUDE_MENU] 
gcode:
      RESPOND TYPE=command MSG="action:prompt_begin Extrude Filament"
      RESPOND TYPE=command MSG="action:prompt_text Click 'Extrude' until filament is coming out of the nozzle"
      RESPOND TYPE=command MSG="action:prompt_button Extrude|_LOAD_EXTRUDE|warning"  
      RESPOND TYPE=command MSG="action:prompt_footer_button Done|WIPE_PLUG|primary"
      RESPOND TYPE=command MSG="action:prompt_footer_button Cancel|_CANCEL_LOAD|error"
      RESPOND TYPE=command MSG="action:prompt_show"

[gcode_macro _LOAD_EXTRUDE] 
gcode:
    {% set macro_vars = printer["gcode_macro _macro_variables"] %}
    M83
    G92 E0
    G1 E50 F{macro_vars.speed_extrude}
    G92 E0
    
[gcode_macro WIPE_PLUG]
gcode:
    RESPOND TYPE=command MSG="action:prompt_end"
    {% set macro_vars = printer["gcode_macro _macro_variables"] %}

    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}

    G90
    G1 X0 F{macro_vars.speed_xy}
    G1 Y{macro_vars.plug_pos_y} F{macro_vars.wipe_speed}
    WIPE_NOZZLE
    G1 X{macro_vars.plug_pos_x} F{macro_vars.wipe_speed}

    
[gcode_macro PURGE_WIPE_PLUG]
gcode:
    {% set macro_vars = printer["gcode_macro _macro_variables"] %}
    {% set extruder_temp = params.EXTRUDER_TEMP|default(macro_vars.default_temp_extruder)|float %}

    {% if printer.toolhead.homed_axes != "xyz" %}
      G28
    {% endif %}

    G90
    # Make sure toolhead approaches purge pos from rear
    {% if printer.toolhead.position.x != 0 or printer.toolhead.position.y != macro_vars.plug_pos_y %}
      G1 X0 F{macro_vars.speed_xy} Y{macro_vars.plug_pos_y + 20} F{macro_vars.speed_xy}
    {% endif %}
    
    # Move to filament purge pos
    G1 Y{macro_vars.plug_pos_y} F{macro_vars.speed_xy}

    # Flatten filament nozzle tip
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET={extruder_temp} # Heat the extruder to first layer temp 
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM={extruder_temp} # Wait for extruder to be at first layer temp
    {% if macro_vars.mmu_enabled =="true" %}
      {% if (not MMU_GATE_SENSOR) %}
      #no purge if MMU ENABLED = TRUE and gate sensor is empty
      {% else %}
        #purge filament
        M83
        G1 E{macro_vars.purge_dist} F{macro_vars.purge_speed}
        # Retract
        G1 E-2 F7200
      {% endif %}
    {% endif %}

    # Wipe nozzle
    WIPE_NOZZLE

    # Plug nozzle
    G90
    G1 X{macro_vars.plug_pos_x} F{macro_vars.wipe_speed}

[gcode_macro WIPE_NOZZLE]
gcode:
    {% set macro_vars = printer["gcode_macro _macro_variables"] %}
    G90
    {% if printer.toolhead.position.x != 0 or printer.toolhead.position.y != macro_vars.plug_pos_y %}
      G1 X0 Y{macro_vars.plug_pos_y} F{macro_vars.speed_xy}
    {% endif %}
    
    G1 X{macro_vars.plug_pos_x - macro_vars.wipe_plug_dx + macro_vars.wipe_dist/2} F{macro_vars.wipe_speed}
    G91
    G1 X-{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G1 X{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G1 X-{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G1 X{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G1 X-{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G1 X{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G1 X-{macro_vars.wipe_dist} F{macro_vars.wipe_speed}
    G90
    G92 E0


